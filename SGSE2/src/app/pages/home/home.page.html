<app-header title="Home">
</app-header>

<ion-content [fullscreen]="true">
  <div class="d-flex-center">
    <ion-list *ngIf="pedidos.length > 0; else listaVacia">
      <ion-item *ngFor="let pedido of pedidos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{pedido.cliente}}</ion-card-title>
            <ion-card-subtitle>Numero de Pedido: {{pedido.n_pedido}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-item>
    </ion-list>

    <!-- Template para cuando la lista está vacía -->
    <ng-template #listaVacia>
      <ion-item lines="none">
        <ion-label class="ion-text-center">
          <ion-text color="medium">
            <h2>No hay pedidos disponibles.</h2>
          </ion-text>
        </ion-label>
      </ion-item>
    </ng-template>
  </div>
  
  <ion-button expand="block" mode="ios" class="submit">
    Generar Ruta
    <ion-icon slot="end" name="location-outline"></ion-icon>
  </ion-button>
  
  <ion-button *ngIf="isAdmin()" expand="block" mode="ios">
    Opciones de Administrador
    <ion-icon slot="end" name="settings-outline"></ion-icon>
  </ion-button>
  
  <ion-button (click)="logout()" expand="block" mode="ios">
    Salir
    <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
  </ion-button>
</ion-content>

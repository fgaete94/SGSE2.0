<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SGSE 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('path_to_your_image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
    }
    #content {
      margin-top: 20%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function detectDevice() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const contentDiv = document.getElementById('content');
      if (isMobile) {
        contentDiv.innerHTML = '<button onclick="window.location.href=\'https://play.google.com/store\';">Go to Store</button>';
      } else {
        contentDiv.innerHTML = '<p>Scan this QR code to download the app:</p><img src="https://api.qrserver.com/v1/create-qr-code/?data=https://play.google.com/store&size=200x200" alt="QR Code">';
      }
    }
    window.onload = detectDevice;
  </script>
</head>
<body>
  <h1>Welcome to SGSE 2.0</h1>
  <div id="content"></div>
</body>
</html>
